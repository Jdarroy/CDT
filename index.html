<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>C/C++ Development Toolkit</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style type="text/css">
.carousel{
    background: #2f4357;
    margin-top: 20px;
}
.carousel .item img{
    margin: 0 auto; /* Align slide image horizontally center */
}
.bs-example{
	margin: 20px;
}
</style>
</head>
<body>
<div class="bs-example">

  <nav class="navbar navbar-default navbar-static-top">
		<!-- Create the outermost container that will center everything -->
		<div class="container">
			<!-- Add the header -->
			<div class="navbar-header">
					<!-- This adds a button to toggle nav bar -->
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span	class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span	class="icon-bar"></span>
					</button>
					<a href="#intro"><img src="images/eclipse3.png" alt=""></a>
					<a href="https://science.eclipse.org/"><img src="images/eclipsesci.png" alt=""></a>
			</div>
			<!-- Add the links -->
			<div class="collapse navbar-collapse" id="navbar">
				<ul class="nav navbar-nav" id="section">
					<li><a href="#section-whatis">What is January</a></li>
					<li><a href="#try">Try it out</a></li>
					<li><a href="#why">Why use it</a></li>
          <li><a href="#download">Downloads</a></li>
          <li><a href="#whos">Resources</a></li>
          <li><a href="#contact">Contact</a></li>
				</ul>
			</div>
			<!-- End container -->
		</div>
		<!-- End Navbar -->
	</nav>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="images/eclipse.png" alt="First Slide">
            </div>
            <div class="item">
                <img src="images/fond.png" alt="Second Slide">
            </div>
            <div class="item">
                <img src="images/kichwacoders.png" alt="Third Slide">
            </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
</body>
</html>
